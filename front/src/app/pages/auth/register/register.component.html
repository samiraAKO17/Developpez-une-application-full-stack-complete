<!-- Barre avec uniquement le logo -->
<header class="nav-bar">
  <img src="assets/logo_p6.png" alt="Logo MDD" class="logo" />
</header>
<!-- Logo mobile -->
<img src="assets/logo_p6.png" alt="Logo MDD" class="logo-centered" />

<div class="register-wrapper">
  <!-- Flèche de retour -->
  <button mat-icon-button class="back-button" routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <h2>Inscription</h2>



  <form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
    <div class="form-group">
      <mat-form-field class="custom-field">
        <label for="name">Nom d’utilisateur</label>
        <input matInput id="name" type="text" formControlName="name" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="custom-field">
        <label for="email">Adresse e-mail</label>
        <input matInput id="email" type="email" formControlName="email" />
      </mat-form-field>
    </div>
<div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
  <div *ngIf="registerForm.get('email')?.errors?.['required']">
    L'email est requis.
  </div>
  <div *ngIf="registerForm.get('email')?.errors?.['email']">
    L'adresse email n'est pas valide.
  </div>
</div>

    <div class="form-group">
      <mat-form-field class="custom-field">
        <label for="password">Mot de passe</label>
        <input matInput id="password" type="password" formControlName="password" />
      </mat-form-field>
    </div>
    <div *ngIf="registerForm.get('password')?.errors?.['passwordStrength'] && registerForm.get('password')?.touched"
      class="error">
      Le mot de passe doit avoir un  nombre de caractère supérieur ou égal à 8 caractères et contenir au moins : une minuscule, une majuscule, un chiffre et un caractère spécial.
    </div>

    <button mat-raised-button type="submit" [disabled]="registerForm.invalid">
      S’inscrire
    </button>
  </form>
</div>
