<div class="feed-header">
  <div class="left-side">
    <button mat-raised-button color="primary" routerLink="/articles/new">
      Cr√©er un article
    </button>
  </div>

  <div class="right-side">
    <mat-form-field appearance="fill" class="sort-dropdown">
  <mat-label>
    <mat-icon>sort</mat-icon>&nbsp;Trier par
  </mat-label>
  <mat-select [(value)]="selectedSort" (selectionChange)="onSortChange()">
    <mat-option value="date">Date</mat-option>
    <mat-option value="title">Titre</mat-option>
  </mat-select>
</mat-form-field>

  </div>
</div>

<section class="feed">
  <app-article-card
    *ngFor="let article of articles"
    [article]="article" [routerLink]="['/article-details', article.id]"  ></app-article-card>
</section>
