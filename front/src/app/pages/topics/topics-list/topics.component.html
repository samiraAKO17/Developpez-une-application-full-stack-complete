<div class="topics-container">
  <mat-card class="topic-card" *ngFor="let topic of topics">
    <div class="topic-content">
      <h3>{{ topic.title }}</h3>
      <p>{{ topic.description }}</p>
      <button mat-stroked-button [disabled]="topic.isSubscribed" color="primary" (click)="subscribe(topic)">
        {{ topic.isSubscribed ? 'Déjà abonné' : 'S’abonner' }}
      </button>
    </div>
  </mat-card>
</div>
